<md-content flex layout="column" ng-controller="SidenavHeaderCtrl" id="backgroundContainer">
	<div flex name="userInfoSidenav" style="overflow:hidden;" layout="column" layout-padding layout-align="center start">
		<ng-letter-avatar data="{{user.imageUrl}}" dynamic="true" shape="round"></ng-letter-avatar>
		<div style="width:100%" layout="row">
			<h1 name="{{user.username}}" style="margin: 0px;" flex md-truncate> {{user.username}} </h1>    <!-- occorre fare il testo ridimensionabile se il nome è troppo lungo -->
			<md-button style="margin: 0px; padding: 0px;" class="md-icon-button" ng-click="goto('accountSettings'); sidenavToggle()">
				<md-icon class="material-icons">edit</md-icon>
			</md-button>
		</div>
	</div>
</md-content>
