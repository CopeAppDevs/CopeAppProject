<md-card-title>
	  <md-card-title-text>
	    <span class="md-headline">{{appunto.titolo}}</span>
	    <span class="md-subhead">{{appunto.descrizione}}</span>
	  </md-card-title-text>
	  <md-card-title-media>
	    <div class="md-media-md card-media"></div>
	  </md-card-title-media>
	</md-card-title>
	
	<md-card-actions layout="row" layout-align="end center">
	  <md-button class="material-icons">thumb_up</md-button>
	  <md-button class="material-icons">thumb_down</md-button>
</md-card-actions>
